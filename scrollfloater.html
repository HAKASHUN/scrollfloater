<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>scrollfloater</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.9.1/build/cssreset/cssreset-min.css">
    <style>
        #wrapper{
            position: relative;
        }
        #header {
            width: 100%;
            height: 50px;
            margin-top: 100px;
            background-color: black;
        }

        #header:after{
            position: absolute;
            display: block;
            content: "NORMAL";
            color: white;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            top:0;
            left: 50%;
            transform: translateX(-50%);
            -webkit-transform: translateX(-50%);
        }

        #header.fixed{
            background-color: red;
        }

        #header.fixed:after{
            position: absolute;
            content: "FIXED";
            color: black;
        }

    </style>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
</head>
<body>
    <div id="wrapper" style="height: 5000px;">
        <div id="header">
            <div id="menu"></div>
        </div>
    </div>
<script src="scrollfloater.js"></script>
<!--<script src="scrollfloater.min.js"></script>-->
<script>
    $(document).ready(function(){
        $('#header').scrollFloater({
            top: 20,
            handleAddFixed: function(el){ console.log('fixed', el) },
            handleRemoveFixed: function(el) { console.log('unfixed', el) }
        });
    });
</script>
</body>
</html>
